<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QRCanvas Examples</title>
<link rel="stylesheet" href="https://unpkg.com/spectre.css@0.5.1/docs/dist/spectre.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/languages/javascript.min.js"></script>
<script src="https://unpkg.com/qrcanvas/dist/qrcanvas.js"></script>
</head>
<body>
<a href="https://github.com/gera2ld/qrcanvas"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
<div class="container" id="root">
  <div class="d-flex" style="height:100vh">
    <div class="d-flex flex-column">
      <a href="..">
        <h2>QRCanvas</h2>
      </a>
      <ul class="menu menu-nav flex-auto" id="menu"></ul>
      <footer class="ml-2">
        <p>Designed with &hearts; by <a href="https://gerald.top">Gerald</a></p>
      </footer>
    </div>
    <div id="content"></div>
  </div>
</div>
<div class="container" id="fallback-js" style="display:none" data-hide="#root">
  <h1>Oops</h1>
  <p>Unfortunately, your browser is too old to work for this application. Please upgrade your browser.</p>
  <dl></dl>
</div>
<script>
window._fallbackJs = {
  onError: function (errors) {
    var dl = document.querySelector('#fallback-js>dl');
    errors.forEach(function (item) {
      var message = item.message;
      var source = item.source;
      var stack = item.stack;
      dl.appendChild(createElement('dt', {
        textContent: message,
      }));
      dl.appendChild(createElement('dd', null, [
        createElement('div', {
          textContent: source,
        }),
        stack && createElement('pre', {
          className: 'code',
        }, [
          createElement('code', {
            textContent: stack,
          }),
        ]),
      ]));
    });
    function createElement(tag, props, children) {
      var el = document.createElement(tag);
      if (props) {
        Object.keys(props).forEach(function (key) {
          el[key] = props[key];
        });
      }
      if (children) {
        children.forEach(function (child) {
          if (child) el.appendChild(child);
        });
      }
      return el;
    }
  },
};
</script>
<script src="https://unpkg.com/@gera2ld/fallback-js@0.1.0/dist/index.js"></script>
<script src="app.js"></script>
</body>
</html>
